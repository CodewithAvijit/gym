<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form | THE WORKOUT ZONE GYM</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admission.css">
</head>
<body>
    <header>
        <!-- Logo for Barbell (orange part) -->
        <img src="images/twzgymlogo.jpg" alt="Barbell Logo" class="logo-barbell">
        <h1>Welcome to THE WORKOUT ZONE GYM</h1>
        <!-- Logo for Body Builder (yellow part) -->
        <img src="images/twzgymlogo.jpg" alt="Body Builder Logo" class="logo-body-builder">
    </header>

    <div class="container">
        <section id="admission-form" class="section">
            <h2>Admission Form</h2>
            <form id="admission-form-data" action="email.php" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="occupation">Occupation:</label>
                    <select id="occupation" name="occupation" required>
                        <option value="">Select Occupation</option>
                        <option value="student">Student</option>
                        <option value="working-person">Working Person</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="disability">Physical Disability:</label>
                    <select id="disability" name="disability" required>
                        <option value="">Select</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
            <p id="form-status"></p> <!-- Placeholder for form submission status -->
            <a href="index.html" class="back-button">Back to Home</a>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 TWZ Gym. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
